<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      textarea {
        resize: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend><b>신청과목</b></legend>
        <h4>이 달에 신청할 과목을 선택하세요! (*1과목만 선택가능)</h4>
        <label for="english01"
          ><input id="english01" type="radio" name="study" />회화
        </label>
        <label for="english02"
          ><input id="english02" type="radio" name="study" />문법
        </label>
        <label for="english03"
          ><input id="english03" type="radio" name="study" />작문
        </label>
      </fieldset>
    </form>
    <br /><br />
    <form action="#" method="post">
      <fieldset>
        <legend><b>메일링</b></legend>
        <h4>메일로 받고 싶은 뉴스 주제를 선택해 주세요! (*복수 선택 가능)</h4>
        <label for="news01"
          ><input id="news01" type="checkbox" name="news01" />해외단신
        </label>
        <label for="news02"
          ><input id="news02" type="checkbox" name="news02" />5분회화
        </label>
        <label for="news03"
          ><input id="news03" type="checkbox" name="news03" />모닝팝스
        </label>
      </fieldset>
      <p>하고 싶은 이야기</p>
      <textarea
        name="mystory"
        id="mystory"
        placeholder="당신의 이야기"
        rows="10"
        cols="50"
      ></textarea>
      <h4>오늘 저녁 분식은 어떠세요?</h4>
      <select name="food" id="food">
        <option value="none" selected disabled>
          원하시는 메뉴를 선택해주세요
        </option>
        <option value="food01">김밥</option>
        <option value="food02">떡볶이</option>
        <option value="food03">순대</option>
        <option value="food04">튀김</option>
      </select>
    </form>
  </body>
</html>
