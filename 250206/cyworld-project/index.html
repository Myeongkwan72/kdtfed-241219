<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/81c26bcbac.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>cyworld</title>

  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span class="total">1,234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-feel">
                  <h4>TODAY IS..</h4>
                  <p>🌧 슬픔</p>
                </div>
                <div class="title-img"></div>
                <div class="title-line"></div>
                <div class="title-text">
                  <p>난 ㅈㅣ금 미쳐ㄱㅏ고 있ㄷr...</p>
                  <p>이 노ㄹㅐ에 내 모든 몸과</p>
                  <p>영혼을 맡겼ㄷr...</p>
                  <br />
                  <p>음악만이 ㄴㅏㄹㅏ에서 허락ㅎㅏ는</p>
                  <p><b>유일한 ㅁㅏ약</b>이니ㄲㅏ...</p>
                  <br />
                  <p>이게 ㅂㅏ로 지금의 ㄴㅏㄷr...☆</p>
                </div>
              </div>
              <div class="left-body-footer">
                <div class="footer-intro">
                  <div class="intro-history">
                    <div class="history-left">
                      <h4><i class="fas fa-caret-right"></i>HISTORY</h4>
                    </div>
                    <div class="history-right">
                      <i class="fas fa-caret-down"></i>
                      <i class="fas fa-caret-up"></i>
                    </div>
                  </div>
                  <div class="title-line"></div>
                  <div class="intro-name">
                    <h3>문상훈</h3>
                    <h4>1991.05.09</h4>
                    <h4>♂</h4>
                  </div>
                  <div class="intro-email">cultureland@bdns.co.kr</div>
                </div>
                <div class="footer-feel">
                  <div class="feel-title">일촌</div>
                  <form
                    class="feel-list"
                    name="feel-list"
                    action="#"
                    method="post"
                  >
                    <select name="emotion" id="emotion">
                      <option disabled selected>----파도타기----</option>
                      <option value="happy">ヾ(≧▽≦*)o</option>
                      <option value="sad">(っ °Д °;)っ</option>
                      <option value="angry">*( ￣皿￣)/#</option>
                      <option value="annoy">ヽ(*。>Д<)o゜</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-center">
            <div class="inner-center-item">
              <div class="center-item-top">
                <div class="item-top-ring">
                  <img src="./contents/ring.png" alt="" />
                </div>
                <div class="item-top-ring">
                  <img src="./contents/ring.png" alt="" />
                </div>
              </div>
              <div class="center-item-bottom">
                <div class="item-bottom-ring">
                  <img src="./contents/ring.png" alt="" />
                </div>
                <div class="item-bottom-ring">
                  <img src="./contents/ring.png" alt="" />
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">────〃고마워〃미안해〃────</div>
              <div class="header-privacy"></div>
            </div>
            <div class="inner-right-body">
              <iframe id="contentFrame" src="./home.html"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">Home</div>
            <div id="menuGame" class="navigation-item">Game</div>
            <div id="menuMusic" class="navigation-item">Music</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
