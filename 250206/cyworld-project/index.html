<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/81c26bcbac.js"
      crossorigin="anonymous"
    ></script>
    <!-- custom css & js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>cyworld</title>
  </head>
  <body>
    <main id="container">
      <div id="outer">
        <div id="inner">
          <section id="inner-left">
            <div class="inner-left-header">
              <div class="today">
                <span>TODAY</span>
                <span class="zero">0</span>
                <span>| TOTAL</span>
                <span>1,234</span>
              </div>
            </div>
            <div class="inner-left-body">
              <div class="left-body-title">
                <div class="title-img"></div>
                <div class="title-line"></div>
                <div class="title-text">
                  <p>난 ㅈㅣ금 미쳐ㄱㅏ고 있ㄷr...</p>
                  <p>이 노ㄹㅐ에 내 모든 몸과</p>
                  <p>영혼을 맡겼ㄷr...</p>
                  <br />
                  <p>음악만이 ㄴㅏㄹㅏ에서 허락ㅎㅏ는</p>
                  <p><b>유일한 ㅁㅏ약</b>이니ㄲㅏ...</p>
                  <br />
                  <p>이게 ㅂㅏ로 지금의 ㄴㅏㄷr...☆</p>
                </div>
                <div class="title-line"></div>
              </div>
              <div class="left-body-footer">
                <div class="footer-feel">
                  <div class="footer-title">방가방가</div>
                  <div class="feel-title">오늘의 기분 👀</div>
                  <form name="feel-list" action="#" method="post">
                    <select name="emotion" id="emotion">
                      <option disabled selected>============</option>
                      <option value="happy">ヾ(≧▽≦*)o</option>
                      <option value="sad">(っ °Д °;)っ</option>
                      <option value="angry">*( ￣皿￣)/#</option>
                      <option value="annoy">ヽ(*。>Д<)o゜</option>
                    </select>
                  </form>
                </div>
              </div>
            </div>
          </section>
          <section id="inner-right">
            <div class="inner-right-header">
              <div class="header-title">사이 좋은 사람들, 싸이월드</div>
              <div class="header-privacy">
                사생활 보호설정 <i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div class="inner-right-body">
              <iframe id="contentFrame" src="./game.html"></iframe>
            </div>
          </section>
          <section id="navigation">
            <div id="menuHome" class="navigation-item">Home</div>
            <div id="menuGame" class="navigation-item">Game</div>
            <div id="menuMusic" class="navigation-item">Music</div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
